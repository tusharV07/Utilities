<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appraisal</title>
</head>
<body>
    <h4>Copy and paste this magic text in your notepad to learn how to get more Appraisal</h4>
    <script>
        document.addEventListener("copy",(eve)=>{
            eve.clipboardData.setData(
                "text/plain",
                "RADHU NIKU MANCHI APPRAISAL"
            );
            eve.preventDefault();
        });
    </script>
</body>
</html>
